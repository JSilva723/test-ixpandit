<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <title>Ixpandit APP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main_container">
    <div class="container">
      <h1>Pokemon finder</h1>
      <p>El que quiere Pokemons, que los busque.</p>
      <form>
        <input placeholder="Ingrese el nombre a buscar" id="input" />
        <button>Buscar</button>
      </form>
      <div id="spiner" class="spiner_container_hidden">
        <div class="spiner"></div>
      </div>
      <div id="results" class="results">
        <ul id="list"></ul>
      </div>
    </div>
    <footer>
      <p>Hecho por Jonatan Silva</p>
      <button><a href="https://github.com/JSilva723/test-ixpandit">Link al repo</a></button>
    </footer>
  </main>
  <script src="index.js"></script>
</body>

</html>
