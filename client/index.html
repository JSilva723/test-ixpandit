<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="style.css">
  <title>Ixpandit APP</title>

    <footer>
      <p>Hecho por Jonatan Silva</p>
      <button><a href="#">Link al repo</a></button>
    </footer>
  </main>
